<div class="row">
  <div class="col-md-4">
    <img [src]="profile.picture" class="img-fluid">
  </div>

  <div class="col-md-8">
    <ul class="list-group">
      <ul class="list-group-item">{{ profile.name }}</ul>
      <ul class="list-group-item">{{ profile.gender }}</ul>
      <ul class="list-group-item">{{ profile.updated_at | date:'dd MM yyyy' }}</ul>
    </ul>
  </div>
</div>

<hr>
<pre>
  {{ profile | json }}
</pre>
